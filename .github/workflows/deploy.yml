name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: Back/allergy

      - name: Build with Gradle (skip tests)
        run: ./gradlew build -x test
        working-directory: Back/allergy

      - name: Upload JAR to EC2 via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: "Back/allergy/build/libs/allergy-0.0.1-SNAPSHOT.jar"
          target: ${{ secrets.EC2_TARGET_PATH }}


      - name: Run JAR on EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host:  ${{ secrets.EC2_HOST }}
          username: ubuntu
          key:   ${{ secrets.EC2_KEY }}
          port:  ${{ secrets.EC2_PORT }}
          script: |
            # 1) 이전 프로세스 종료 (있을 때만). 실패해도 통과하도록 || true
            pkill -f allergy.jar || true
            sleep 2
      
            # 2) JAR 실행 (필요하면 경로 이동)
            cd /home/ubuntu
            nohup bash -c '
              export DB_USER="${{ secrets.DB_USER }}"
              export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
              export JWT_SECRET="${{ secrets.JWT_SECRET }}"
              java -jar allergy.jar > log.txt 2>&1
            ' >/dev/null 2>&1 &
            echo "🚀  allergy.jar started. PID=$(pgrep -f allergy.jar)"


