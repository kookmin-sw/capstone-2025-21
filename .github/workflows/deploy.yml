name: Deploy Backend to EC2

on:
  push:
    branches:
      - master
    paths:
      - 'Back/allergy/**'

  pull_request:
    types: [closed]
    branches:
      - master
    paths:
      - 'Back/allergy/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./Back/allergy/gradlew

      - name: Build with Gradle (skip tests)
        run: ./Back/allergy/gradlew -p Back/allergy build -x test

      - name: Stop Running Server on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            echo "Stopping currently running allergy.jar..."
            pkill -f allergy.jar || true
      
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: "Back/allergy/build/libs/allergy-0.0.1-SNAPSHOT.jar"
          target: ${{ secrets.EC2_TARGET_PATH }}

      - name: Run JAR on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            pkill -f allergy.jar || true
            export DB_USER=${{ secrets.DB_USER }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export JWT_SECRET=${{ secrets.JWT_SECRET }}
            nohup java -jar allergy.jar > log.txt 2>&1 &
