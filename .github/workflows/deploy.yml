name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: Back/allergy

      - name: Build with Gradle (skip tests)
        run: ./gradlew build -x test
        working-directory: Back/allergy

      - name: Upload JAR to EC2 via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: "Back/allergy/build/libs/allergy-0.0.1-SNAPSHOT.jar"
          target: ${{ secrets.EC2_TARGET_PATH }}


      - name: Run JAR on EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host:     ${{ secrets.EC2_HOST }}      # 1. 11.22.33.44 형태 IP
          username: ubuntu
          key:      ${{ secrets.EC2_KEY }}       # 2. PEM 내용 그대로
          port:     ${{ secrets.EC2_PORT }}      # 3. 22
          script: |
            echo "▶ stop old process (if any)"
            pgrep -f allergy.jar && pkill -f allergy.jar || true   # ← 실패해도 0
      
            echo "▶ start new jar"
            cd /home/ubuntu                                        # ← allergy.jar 위치
            nohup java -jar allergy.jar > log.txt 2>&1 &
      
            echo "▶ running PID:" $(pgrep -f allergy.jar || echo "spawn‑failed")
            exit 0                                                 # ← **반드시 0**



