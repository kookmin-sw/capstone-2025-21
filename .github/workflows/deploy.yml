name: Deploy to EC2

on:
  push:
    branches:
      - master
    paths:
      - 'Back/allergy/**'
      - '.github/workflows/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Back/allergy

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle (skip tests)
        run: ./gradlew build -x test

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: "./Back/allergy/build/libs/allergy-0.0.1-SNAPSHOT.jar"
          target: ${{ secrets.EC2_TARGET_PATH }}

      - name: SSH to EC2 and Run JAR
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            echo "📦 배포 디렉토리로 이동: ${{ secrets.EC2_TARGET_PATH }}"
            cd ${{ secrets.EC2_TARGET_PATH }}

            echo "🛑 실행 중인 allergy 서버 종료 시도"
            if pgrep -f allergy-0.0.1-SNAPSHOT.jar; then
              pkill -f allergy-0.0.1-SNAPSHOT.jar
              echo "✅ 기존 allergy 서버 종료 완료"
